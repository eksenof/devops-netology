---
  - name: Updating remote system
    apt:
      update_cache: yes

  - name: Installing mysqldb python library
    apt:
      name:
        - python3-mysqldb
      state: present

  - name: Installing mysql-server
    apt:
      name:
        - mysql-server
      state: present

  - name: Reloading mysql
    service:
      name: mysql
      state: restarted
      enabled: true

  - name: Setuping user
    mysql_user:
      name: wordpress
      password: "wordpress"
      login_user: wordpress
      login_password: "wordpress"
      check_implicit_admin: yes
      host: '%'
      priv: "*.*:ALL,GRANT"
